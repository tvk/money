<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">Preferences</ui:define>

	<ui:define name="content">

		<h:form id="form">
			
			<p:panel styleClass="widget" id="appearencePanel" header="Appearence" style="margin-bottom:10px;">  
			 
				<h2>Select a theme:</h2>
				<p:selectOneMenu value="#{preferencesBean.theme}" effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems value="#{preferencesBean.themes}" var="theme" itemLabel="#{theme}" itemValue="#{theme}" />
				</p:selectOneMenu>
				
			</p:panel>
			
			<p:commandButton styleClass="widget" value="Save preferences" actionListener="#{preferencesBean.savePreferences}" ajax="false" />  
			
		</h:form>

	</ui:define>

</ui:composition>
