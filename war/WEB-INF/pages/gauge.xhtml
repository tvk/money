<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form id="form">

	<c:forEach var="model" items="#{gauge.models}">
		<p:meterGaugeChart id="gauge-#{model.accountNumber}" value="#{model.chartModel}" style="width:400px;height:300px" label="€"
			seriesColors="FF0000, FF0000, FFA300, FFF700, C1FF00, 00FF07" styleClass="floating widget" 
			title="Account #{model.accountNumber} (Current balance: #{model.currentBalance} €)" />
	</c:forEach>

</h:form>
</html>
